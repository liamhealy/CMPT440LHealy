<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grepy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="color:whitesmoke; background-color:navy;">
        <h1>Grepy</h1>
    </nav>
    <div class="container" style="padding-left: 70px; padding-top: 20px; align-self: center;">
        <!-- Here is where we will be able to select files to work with temporarily -->
        <h2>Select file:</h2>
        <div class="container" style="display: flex; align-items: center; border-style: solid; border-radius: 5px; width: 400px; height: 60px; float: left;">
            <input type="file" id="upload" style="display: flex; color:silver;">
        </div>
    </div>
    <div class="container" style="padding-top: 50px; padding-left: 70px;">
        <br>
        <label style="color:gray;">Input</label>
        <br>
        <textarea type="text" id="shell" rows="20" cols="100" style="color:white; background-color: black;"></textarea>
    </div>
    <script type="text/javascript" src="scripts/directory.js"></script>
</body>
</html>
